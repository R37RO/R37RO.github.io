<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Raleway;
  background-color: #202125;
}

.heading {
    margin-left: 80px;
    font-size: 2.0em;
    letter-spacing: 1px;
    padding: 25px;
    color: white;
}

.gallery-image {
  padding: 10px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-image img {
  height: 125px;
  width: 175px;
  transform: scale(1.0);
  transition: transform 0.4s ease;
}

.img-box {
  box-sizing: content-box;
  margin: 10px;
  height: 125px;
  width: 175px;
  display: inline-block;
  color: white;
  position: relative;
  
}

.caption {
  position: absolute;
  bottom: -20px;
  left: 0px;
  opacity: 0.0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.transparent-box {
  height: 137px;
  width: 193px;
  background-color:rgba(0, 0, 0, 0);
  position: absolute;
  top: -6;
  left: -9;
  transition: background-color 0.4s ease;
}

.img-box:hover img { 
  transform: scale(1.1);
}

.img-box:hover .transparent-box {
  background-color:rgba(0, 0, 0, 0.5);
}

.img-box:hover .caption {
  transform: translateY(-20px);
  opacity: 1.0;
}

.img-box:hover {
  cursor: pointer;
}

.caption > p:nth-child(2) {
  font-size: 0.8em;
}

.opacity-low {
  opacity: 0.5;
}
</style>

<script>
window.onload = function () {
  // Get all the elements that match the selector as arrays
  var copyBtn = Array.prototype.slice.call(document.querySelectorAll('.buttonstuff'));
  var valueArea = Array.prototype.slice.call(document.querySelectorAll('.textstuff'));

  // Loop through the button array and set up event handlers for each element
  copyBtn.forEach(function(btn, idx){
  
    btn.addEventListener("click", function(){
    
      // Get the textarea who's index matches the index of the button
      valueArea[idx].select();

      try {
        var msg = document.execCommand('copy') ? 'successful' : 'unsuccessful';
        console.log('You have successfuly copyed ' + msg);
      } catch (err) {
        console.log('Sorry bud no copy');
      } 
      
    });
    
  });
}


</script>
